services:
  web:
    build: .
    environment:
      - FLAG=buetctf{5m4r7_h0m3_3v41_inj3cti0n_1337}
      - PAIRING_TOKEN=smart-home
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/"]
      interval: 30s
      timeout: 5s
      retries: 3

  proxy:
    image: nginx:1.27-alpine
    depends_on:
      - web
    ports:
      - "7513:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
